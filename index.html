<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postermonger</title>

  <style>
    /* absolute essentials only */
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 1rem;
    }

    figure {
      margin: 0 0 2rem 0;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    figcaption {
      margin-top: 0.4rem;
    }

    h2 {
      font-size: 1.05rem;
      font-weight: 500;
      margin: 0 0 0.1rem 0;
    }

    .meta {
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <main id="gallery"></main>

  <script>
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTscIx1SHt5f_UZZo20nss_w-aFiXxIR2vZoPuJlLB_BRL0mM7AUMos3OurpLtzNbS0c2P6ft-4MgTt/pub?gid=559573632&single=true&output=csv";

    fetch(CSV_URL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1).filter(r => r.trim());
        const gallery = document.getElementById("gallery");

        rows.forEach(row => {
          // split CSV safely (handles quoted commas)
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);

          // column mapping based on your sheet
          const title  = cols[0]?.replace(/"/g, "");
          const imgRaw = cols[1];
          const date   = cols[2];
          const venue  = cols[3];
          const artist = cols[4];

          if (!imgRaw) return;

          // extract Google Drive file ID
          const match = imgRaw.match(/\/d\/([^/]+)/);
          if (!match) return;

          const imgUrl =
            "https://drive.google.com/uc?export=view&id=" + match[1];

          const figure = document.createElement("figure");
          figure.innerHTML = `
            <img src="${imgUrl}" alt="${title}">
            <figcaption>
              <h2>${title}</h2>
              <div class="meta">${date} · ${venue} · ${artist}</div>
            </figcaption>
          `;

          gallery.appendChild(figure);
        });
      });
  </script>
</body>
</html>
