<script>
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTscIx1SHt5f_UZZo20nss_w-aFiXxIR2vZoPuJlLB_BRL0mM7AUMos3OurpLtzNbS0c2P6ft-4MgTt/pub?gid=559573632&single=true&output=csv";

    // Helper function to safely split CSV rows, handling quoted commas
    const splitCSVRow = (row) => {
      // RegEx: split by comma, but only if it's not inside a pair of double quotes
      return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
    };

    fetch(CSV_URL)
      .then(res => res.text())
      .then(csv => {
        // Split all lines and filter out empty ones
        const allRows = csv.split("\n").filter(r => r.trim());
        if (allRows.length === 0) return;

        // 1. Get the header row and map column names to their indices
        const headerRow = splitCSVRow(allRows[0]);
        const columnIndex = {};
        headerRow.forEach((colName, index) => {
          // Store the name without quotes and trimmed
          columnIndex[colName.replace(/"/g, "").trim()] = index;
        });

        // 2. Identify the required column indices
        const TITLE_COL = columnIndex["Title"];
        // *** CHANGE IS HERE: Use the ImageID column index ***
        const IMAGE_ID_COL = columnIndex["ImageID"]; 
        const DATE_COL = columnIndex["Date"];
        const VENUE_COL = columnIndex["Venue"];
        const ARTIST_COL = columnIndex["Artist"];
        
        // Ensure the ImageID column exists
        if (IMAGE_ID_COL === undefined) {
          console.error("CSV does not contain an 'ImageID' column.");
          return;
        }

        const gallery = document.getElementById("gallery");

        // 3. Process data rows (starting from index 1 after the header)
        for (let i = 1; i < allRows.length; i++) {
          const row = allRows[i];
          const cols = splitCSVRow(row);

          // Safely extract data, removing surrounding quotes
          const extract = (colIndex) => cols[colIndex]?.replace(/"/g, "") || "";

          const title = extract(TITLE_COL);
          // *** CHANGE IS HERE: Get the raw ID instead of the raw URL ***
          const fileId = extract(IMAGE_ID_COL); 
          const date = extract(DATE_COL);
          const venue = extract(VENUE_COL);
          const artist = extract(ARTIST_COL);

          if (!fileId) continue; // Skip if no ID is present

          // Construct the direct embed URL using the isolated File ID
          // The format is: https://drive.google.com/uc?export=view&id=FILE_ID
          const imgUrl =
            "https://drive.google.com/uc?export=view&id=" + fileId;

          const figure = document.createElement("figure");
          figure.innerHTML = `
            <img src="${imgUrl}" alt="${title}">
            <figcaption>
              <h2>${title}</h2>
              <div class="meta">${date} · ${venue} · ${artist}</div>
            </figcaption>
          `;

          gallery.appendChild(figure);
        }
      });
  </script>
